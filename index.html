<!DOCTYPE html>
<html>
<head>
  <title>Time Noter</title>
  <style>
    body { 
    
    font-family: Arial, sans-serif;
    color: red;
    margin: 20px; 
    }
    
    textarea { 
    width: 100%; 
    height: 200px; 
    }
    
    button { 
    margin: 5px; 
    padding: 8px 16px; 
    }
    
    pre { 
    background: #f0f0f0;
    padding: 10px; 
    border-radius: 6px; 
    }
  
  
  </style>
</head>


<body>
  <h1>Python Code Time Monitor</h1>

  <h3>Enter Python Code:</h3>
  <textarea id="codeInput">Enter code here...</textarea>
  <br>
  <button onclick="runCode()">Run Code</button>
  <button onclick="checkTime()">Check Total Time</button>
  <br><br>

  <label>Query Variables at Time (seconds): </label>
  <input type="number" id="timeInput" step="0.0001" value="0.001">
  <button onclick="getState()">Get State</button>

  <h3>Output:</h3>
  <pre id="output"></pre>

  <script>
    const backendURL = "http://127.0.0.1:8000";

    async function runCode() {
      const code = document.getElementById("codeInput").value;
      const result = await fetch(`${backendURL}/run`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      });
      const data = await result.json();
      document.getElementById("output").textContent =
        "Total Execution Time: " + data.total_time.toFixed(6) + "s\n\n" +
        "Snapshots:\n" + JSON.stringify(data.log, null, 2);
    }

    async function checkTime() {
      const result = await fetch(`${backendURL}/total_time`);
      const data = await result.json();
      document.getElementById("output").textContent =
        "Last Run Total Execution Time: " + data.total_time.toFixed(6) + "s";
    }

    async function getState() {
      const t = document.getElementById("timeInput").value;
      const result = await fetch(`${backendURL}/state?t=${t}`);
      const data = await result.json();
      document.getElementById("output").textContent =
        "Closest State at t=" + t + "s:\n" + JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
